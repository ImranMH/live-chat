<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Live Chat</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
	 <link rel="stylesheet" type="text/css" href="assets/main.css">
    <script src="/socket.io/socket.io.js"></script>
   <!--  <script src="http://code.jquery.com/jquery-1.11.1.js"></script> -->
   <script src="assets/jquery.min.js"> </script>
		<script src="assets/script.js"> </script>
		

</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Live Chat Application</a>
			</div>
	
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">Live Chat</a></li>
					<li><a href="#">Private Chat</a></li>
				</ul>
				
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Hello <span class='user'></span></a></li>
					<li><a href="#"> <span class='log_out'>Log Out</span></a></li>
					
				</ul>
			</div><!-- /.navbar-collapse -->
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3">
				<div class="uselist">
						<h3><span class="online"></span> Online!</h3>
						<ul class="list">
							
						</ul>
						<!-- <p class="messageFromServer"></p> -->
						<!-- <p class="disconnectmsg"></p>   -->
				</div>
				<div class="userAdd">
					<div class="newUser">
						<h2>Please Insert a name for Enter Chat</h2>
							<input id="name" type="text" name="" placeholder="Your Chat name">
							<button id="addName"> Enter Chat Room</button>
					</div>
					<div class="oldUser">
						<p class="messageFromServer"></p> 
						<div class="welcomeUser timeMsg">Hi In Chat Server  You Login as  <span class='user'></span></div>
						<div class="timeMsg">In Chat Server your total  Time in This session
							<div class="time"></div>
						</div>
					</div>
				</div>	
			</div>
			<div class="col-sm-6">
				<div class="chatarea">
					<h2 class="chatbox-heading chat-title">Chat Room</h2>
					<div class="chatBoard">						
						<ul id="messages">

						</ul>
						<p class="chat_write"> </p>
					</div>
					
					<form action="">
			      <input id="m" placeholder="Message Here" autocomplete="off" />
			      <button>Send</button>
			   </form>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="chatlog">
						<h3 class="chat-title">chat log</h3>
						<ul class="log">
							
						</ul>
				</div>
				
			</div>
		</div>
	</div>

</body>
</html>
